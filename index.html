<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>LiL Notes - Documentation Hub</title>
      <script src="https://unpkg.com/marked@4.0.0/marked.min.js"></script>
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
      <script src="https://unpkg.com/prismjs@1.29.0/components/prism-core.min.js"></script>
      <script src="https://unpkg.com/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
      <link href="https://unpkg.com/prismjs@1.29.0/themes/prism-tomorrow.css" rel="stylesheet">
      <link rel="stylesheet" href="styles.css">
</head>

<body
      class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 transition-colors duration-300">
      <!-- Mobile Menu Button -->
      <button onclick="toggleSidebar()"
            class="mobile-menu fixed top-4 left-4 z-50 p-2 glass rounded-lg dark:text-white">
            <i class="bi bi-list text-2xl"></i>
      </button>

      <div class="flex flex-col md:flex-row h-screen">
            <!-- Sidebar -->
            <aside id="sidebar" class="sidebar glass w-full md:w-72 p-6 overflow-y-auto">
                  <div class="flex items-center justify-between mb-8">
                        <h1
                              class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 dark:from-blue-400 dark:to-purple-400 bg-clip-text text-transparent">
                              LittlE Notes
                        </h1>
                        <!-- <button onclick="toggleTheme()"
                              class="p-2.5 rounded-lg glass hover:bg-opacity-70 transition-all">
                              <i class="bi bi-moon-stars text-lg dark:text-white"></i>
                        </button> -->
                  </div>
                  <nav id="languageNav" class="space-y-2.5">
                        <!-- Languages will be inserted here -->
                  </nav>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 p-6 overflow-y-auto">
                  <div id="content"
                        class="max-w-4xl mx-auto glass p-8 rounded-xl dark:text-white prose dark:prose-invert">
                        <!-- Content will be inserted here -->
                  </div>
            </main>
      </div>

      <script>
            const languages = [
                  { name: 'JavaScript', color: '#F7DF1E', icon: '<i class="bi bi-filetype-js"></i>' },
                  { name: 'TypeScript', color: '#007ACC', icon: '<i class="bi bi-filetype-tsx"></i>' },
                  { name: 'Python', color: '#3776AB', icon: '<i class="bi bi-filetype-py"></i>' },
                  { name: 'Java', color: '#007396', icon: '<i class="bi bi-cup-hot"></i>' },
                  { name: 'HTML', color: '#E34F26', icon: '<i class="bi bi-filetype-html"></i>' },
                  { name: 'CSS', color: '#1572B6', icon: '<i class="bi bi-filetype-css"></i>' },
                  { name: 'React', color: '#61DAFB', icon: '<i class="bi bi-radioactive"></i>' },
                  { name: 'Node.js', color: '#339933', icon: '<i class="bi bi-node-plus"></i>' },
            ];

            const documentation = {
                  JavaScript: `
        <h1>JavaScript Documentation</h1>
        <p>JavaScript is a dynamic programming language that's used for web development, server-side scripting, and creating interactive web applications.</p>
        
        <h2>Basic Syntax</h2>
        <pre><code class="language-javascript">// Variables
let greeting = "Hello World";
const PI = 3.14159;

// Functions
function add(a, b) {
    return a + b;
}

// Arrow Functions
const multiply = (a, b) => a * b;

// Classes
class Person {
    constructor(name) {
        this.name = name;
    }
    
    sayHello() {
        return \`Hello, I'm \${this.name}\`;
    }
}</code></pre>

        <h2>Key Features</h2>
        <ul>
            <li>First-class functions</li>
            <li>Dynamic typing</li>
            <li>Prototype-based object orientation</li>
            <li>Event-driven programming</li>
        </ul>
    `,
                  Python: `
        <h1>Python Documentation</h1>
        <p>Python is a high-level, interpreted programming language known for its simplicity and readability.</p>
        
        <h2>Basic Examples</h2>
        <pre><code class="language-python"># Basic list operations
numbers = [1, 2, 3, 4, 5]
squared = [x**2 for x in numbers]

# Functions
def greet(name: str) -> str:
    return f"Hello, {name}!"

# Classes
class Animal:
    def __init__(self, name):
        self.name = name
        
    def speak(self):
        pass

class Dog(Animal):
    def speak(self):
        return "Woof!"</code></pre>
    `,
//                   TypeScript: `

//     `
            };

            function renderLanguages() {
                  const nav = document.getElementById('languageNav');
                  languages.forEach(lang => {
                        const btn = document.createElement('button');
                        btn.className = 'w-full flex items-center p-4 rounded-lg glass hover:bg-opacity-70 transition-all dark:text-white';
                        btn.innerHTML = `
            <span class="mr-3 text-xl" style="color: ${lang.color}">${lang.icon}</span>
            <span class="font-medium">${lang.name}</span>
        `;
                        btn.onclick = () => {
                              loadDocumentation(lang.name);
                              if (window.innerWidth < 768) {
                                    toggleSidebar();
                              }
                        };
                        nav.appendChild(btn);
                  });
            }

            function loadDocumentation(language) {
                  const content = document.getElementById('content');
                  content.innerHTML = documentation[language] || `<h1>${language}</h1><p>Documentation coming soon...</p>`;

                  document.querySelectorAll('pre code').forEach(block => {
                        const pre = block.parentElement;
                        const copyButton = document.createElement('button');
                        copyButton.className = 'copy-btn';
                        copyButton.innerHTML = '<i class="bi bi-clipboard"></i>';
                        copyButton.onclick = () => {
                              navigator.clipboard.writeText(block.textContent);
                              copyButton.innerHTML = '<i class="bi bi-check2"></i>';
                              setTimeout(() => {
                                    copyButton.innerHTML = '<i class="bi bi-clipboard"></i>';
                              }, 2000);
                        };
                        pre.appendChild(copyButton);
                  });

                  Prism.highlightAll();
            }

            function toggleTheme() {
                  document.documentElement.classList.toggle('dark');
            }

            function toggleSidebar() {
                  const sidebar = document.getElementById('sidebar');
                  sidebar.classList.toggle('active');
            }

            // Initialize
            renderLanguages();
            loadDocumentation('JavaScript');

            // Check if there's a stored theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                  if (savedTheme === 'dark') {
                        document.documentElement.classList.add('dark');
                  }
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                  document.documentElement.classList.add('dark');
            }
      </script>
</body>

</html>
